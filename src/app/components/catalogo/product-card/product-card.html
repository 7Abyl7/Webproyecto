<article class="card">
    <img class="img" [src]="product.URLImg" [alt]="product.nombre" />
    <div class="body">
        <div class="top">
            <h3 class="title">{{product.nombre}}</h3>
            <span class="price">${{product.precio}}</span>
        </div>
        <p class="author">Artista: {{product.autor}}</p>
        <p class="res">{{product.resolucion}}</p>
        <button class="btn">Agregar</button>
    </div>
</article>
